<div class="col m-3">
  <div class="col-md-12 mb-3 mt-3">
    <img src="product.png" alt="" class="rounded-circle" width="200px">
  </div>
  <br>
  <div class="col-md-12 mb-3">
    <div class="col-md-12 mb-3">
      <h2><i class="fas fa-info-circle blue-color"></i>&nbsp;Information de l'article</h2>
    </div>
    <div class="col-md-12">
        <div class="alert alert-danger" *ngIf="errorMsg.length > 0">
          <div *ngFor="let msg of errorMsg">
            <span >{{msg}}</span>
          </div>

        </div>
      <form>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" name="codearticle" placeholder="Code article" [(ngModel)]="articleRequestDto.codeArticle">
          </div>
          <div class="col">
            <input type="text" class="form-control" name="designation" placeholder="Designation" [(ngModel)]="articleRequestDto.designation">

          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" name="prixunitht"  placeholder="Prix unitaire" (input)="calculerTTC()" [(ngModel)]="articleRequestDto.prixUnitaire">
          </div>
          <div class="col">
            <input type="text" class="form-control" name="tauxtva" placeholder="Taux tva" (input)="calculerTTC()" [(ngModel)]="articleRequestDto.tauxTva">

          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="text" class="form-control" name="prixunitttc" placeholder="Prix unitaire TTC" [(ngModel)]="articleRequestDto.prixUnitaireTtc">
          </div>
          <div class="col">
            <select class="form-control" name="cat" aria-label="Default select example" [(ngModel)]="categorieResponseDto.id">
              <option >selectionner une cat√©gorie</option>
              <option *ngFor="let cat of listeCategorie" [value]="cat.id">{{cat.code}} - {{cat.designation}}</option>
            </select>

          </div>
        </div>

      </form>
    </div>
  </div>
  <div class="col-md-12 text-end">
    <button class="btn btn-danger me-3" (click)="cancel()">
      <i class="fas fa-ban"></i>&nbsp;
      Annuler
    </button>
    <button class="btn btn-primary" (click)="enregistrerArticle()">
      <i class="fas fa-save"></i>&nbsp;
      Enregistrer
    </button>
  </div>
</div>
